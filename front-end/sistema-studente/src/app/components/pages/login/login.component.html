<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../../assets/login.png" width="100" height="100">

          </div>
          <h1 class="text-center">Login</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="loginData.username" name="username" required  matInput type="text" placeholder="write your username">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="loginData.password" name="password" required  matInput type="password" placeholder="write your password">
              <mat-hint>* Dont share your password</mat-hint>
            </mat-form-field><br><br><br>


            <div class="container text-center">
              <button mat-raised-button color="primary"  >Sign in</button>

            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
