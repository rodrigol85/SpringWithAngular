<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Test disponibili</h1>
    <div class="row mt20" *ngIf = "esami">
      <div class="col-md-6" *ngFor = "let e of esami">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              {{ e.titolo }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ e.categoria.titolo }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ e.descrizione }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Vedere</button>
            <button mat-button color="accent" [routerLink] = "'/user/istruzioni/'+e.esameId">Inizia</button>
            <button mat-button color="accent">Domande : {{ e.numeDomande }}</button>
            <button mat-button color="accent">P.M : {{ e.puntiMax }}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf = "esami.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>Non ci sono test di questa categoria</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
