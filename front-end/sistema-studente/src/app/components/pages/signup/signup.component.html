
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../../assets/create-account.png" width="100" height="100">
        </div>

          <h1 class="text-center">Sign up</h1>

          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input required [(ngModel)] = "user.name" name = "name" matInput type="text" placeholder="write your name">
            </mat-form-field>


            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Surname</mat-label>
              <input required [(ngModel)] = "user.surname" name = "surname" matInput type="text" placeholder="write your surname">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input required [(ngModel)] = "user.username" name = "username" matInput type="text" placeholder="write your username">
              <mat-hint>The username has to be unique</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)] = "user.email" name = "email" matInput type="text" placeholder="write your email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input required [(ngModel)] = "user.phone" name = "phone" matInput type="number" placeholder="write your phone">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input required [(ngModel)] = "user.password" name = "password" matInput type="password" placeholder="write your password">
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary"  >Sign up</button>
              <button type="reset" style="margin-left: 20px" mat-raised-button color="accent">Clean</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</div>
