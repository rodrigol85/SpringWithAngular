<mat-card>
  <h1>Aggiungere nuovo test</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="salvaEsame()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>TÃ­tulo</mat-label>
          <input
          [(ngModel)] = "esameData.titolo"
          type="text"
          name="titolo"
          required
          placeholder="Inserisca il titolo"
          matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descrizione</mat-label>
          <textarea
          [(ngModel)] = "esameData.descrizione"
          type="text"
          name="descrizione"
          placeholder="Inserire  descrizione"
          matInput
          rows="8"></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Punti Massimi</mat-label>
              <input
              [(ngModel)] = "esameData.puntiMax"
              type="text"
              name="puntiMax"
              placeholder="Inserire i punti massimi"
              matInput>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Numero di domande</mat-label>
              <input
              [(ngModel)] = "esameData.numeDomande"
              type="text"
              name="numeDomande"
              placeholder="Inserisca il numero di domande"
              matInput>
            </mat-form-field>
          </div>
        </div>

        <mat-slide-toggle class="mt20" name = "attivo" [(ngModel)] = "esameData.attivo" color="primary">
          Stato dell'esame
        </mat-slide-toggle>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categorie</mat-label>
          <mat-select name="categoria" [(ngModel)] = "esameData.categoria.id">
            <mat-option *ngFor = "let c of categorie" [value] = "c.id">
              {{ c.titolo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Salvare</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
