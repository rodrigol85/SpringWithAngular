<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Aggiorna domanda a <span style="font-weight: bold;">{{ domanda.esame.titolo }}</span></h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Inserisca gli aggiornamenti
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" *ngIf = "domanda" (ngSubmit) = "aggiornaDatiDellaDomanda()">
            <mat-form-field class="w100">
              <mat-label>Inserire la domanda</mat-label>
              <textarea rows="8" matInput placeholder="Write here" name="contenuto" [(ngModel)] = "domanda.contenuto"></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Inserire opzione 1</mat-label>
                  <input
                  type="text"
                  matInput
                  name="opzione1"
                  [(ngModel)] = "domanda.opzione1">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Inserire opzione 2</mat-label>
                  <input
                  type="text"
                  matInput
                  name="opzione2"
                  [(ngModel)] = "domanda.opzione2">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Inserire opzione 3</mat-label>
                  <input
                  type="text"
                  matInput
                  name="opzione3"
                  [(ngModel)] = "domanda.opzione3">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Inserire opzione 4</mat-label>
                  <input
                  type="text"
                  matInput
                  name="opzione4"
                  [(ngModel)] = "domanda.opzione4">
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w100">
              <mat-label>Seleziona la risposta</mat-label>
              <mat-select [(ngModel)] = "domanda.risposta" name="risposta">
                <mat-option *ngIf = "domanda.opzione1" [value] = "domanda.opzione1">{{ domanda.opzione1 }}</mat-option>
                <mat-option *ngIf = "domanda.opzione2" [value] = "domanda.opzione2">{{ domanda.opzione2 }}</mat-option>
                <mat-option *ngIf = "domanda.opzione3" [value] = "domanda.opzione3">{{ domanda.opzione3 }}</mat-option>
                <mat-option *ngIf = "domanda.opzione4" [value] = "domanda.opzione4">{{ domanda.opzione4 }}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Aggiorna</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
